<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid in Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto mt-5 text-center">

  <h1 class="mb-2 text-lg tracking-wider">GRID TEMPLATE COLUMNS</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-1 mb-4">
    <div class="bg-red-400">Col1</div>
    <div class="bg-red-400">Col2</div>
    <div class="bg-red-400">Col3</div>
    <div class="bg-red-400">Col4</div>
  </div>

  <h1 class="mb-2 text-lg tracking-wider">COL START-END-SPAN</h1>
  <div class="grid grid-cols-6 gap-4 mb-4">
    <div class="col-start-2 col-span-4 bg-red-200">01</div>
    <div class="col-start-1 col-end-3 bg-green-200">02</div>
    <div class="col-end-7 col-span-2 bg-blue-400">03</div>
    <div class="col-start-1 col-end-7 bg-red-400">03</div>
  </div>

  <h1 class="mb-2 text-lg tracking-wider ">GRID TEMPLATE ROWS</h1>
  <div class="grid grid-rows-2 md:grid-rows-4 grid-flow-col gap-4 mb-4">
    <div class="bg-orange-300">Row1</div>
    <div class="bg-orange-300">Row2</div>
    <div class="bg-orange-300">Row3</div>
    <div class="bg-orange-300">Row4</div>
  </div>

  <h1 class="mb-2 text-lg tracking-wider">ROW START END y SPAN</h1>
  <div class="grid grid-rows-3 grid-flow-col gap-4 mb-5">
    <div class="row-span-3 bg-orange-300">Row1</div>
    <div class=" col-span-2 bg-orange-200">Row2</div>
    <div class="row-span-2 col-span-2 bg-orange-700">Row3</div>
  </div>

  <h1 class="mb-2 text-lg tracking-wider">Practica 01</h1>
  <div class="grid grid-rows-2 grid-cols-5 gap-4 ">
    <div class="col-start-1 col-span-1 bg-orange-300">Col 1</div>
    <div class="col-span-1 bg-orange-300">Col 2</div>
    <div class="flex items-center justify-center row-span-2 col-span-3 bg-orange-300">Col 3</div>
    <div class="col-start-1 col-span-1 bg-orange-300">Col 1</div>
    <div class="col-span-1 bg-orange-300">Col 2</div>
    

  </div>


</body>

</html>
