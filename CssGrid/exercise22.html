<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Recreating CodePen</title>
   <link rel="stylesheet" href="styles22.css">
</head>
<body>
   <section class="codepen">
      <header class="codepen__header">
         <h1>header</h1>
      </header>
      <section class="codepen__up__section">
         <h1>seccion superior izquierda</h1>
         <h1>seccion superior central</h1>
         <h1>seccion superior derecha</h1>
      </section>
      <section class="codepen__down__section">
         <h1>seccion inferior</h1>
      </section>
      <footer class="codepen__footer">
         <h1>footer de la web</h1>
      </footer>

   </section>
</body>
</html>
