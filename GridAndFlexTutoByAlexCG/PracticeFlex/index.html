<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page </title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
    rel="stylesheet">
</head>

<header class="hero">

  <nav class="hero__nav container">
    <figure class="hero__logo">
      <img src="./images/logo.svg" alt="logo" class="hero__huddle">
    </figure>
    <a class="hero__cta">
      Try it Free
    </a>
  </nav>

  <section class="hero__main container">
    <div class="hero__texts">
      <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
      <p class="hero__paragraph">Huddle re-imagines the wasy we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="" class="cta">Get Started For Free</a>
    </div>

    <figure class="hero__picture">
      <img src="./images/screen-mockups.svg" alt="mockups" class="hero__img">
    </figure>

    <div class="hero__numbers">
      <div class="hero__item">
        <img src="./images/icon-communities.svg" alt="communities" class="hero__icon">
        <h3 class="hero__number">1.4k+</h3>
        <p class="hero__community">Communities Formed</p>
      </div>

      <div class="hero__item">
        <img src="./images/icon-messages.svg" alt="messages" class="hero__icon">
        <h3 class="hero__number">2.7m+</h3>
        <p class="hero__community">Messages Sent</p>
      </div>

    </div>
    <div class="wave wave--bottom"></div>
  </section>
</header>

<body>

</body>

</html>
